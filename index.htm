<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container" style="margin-top:150px;">
        <div class="row">
            <div class="col-md-4">
                <h1>Ürün Ekle</h1>
                <label>Adı Soyadı</label>
                <input type="text" id="txtAdsoyad" class="form-control">
                <label>Ürün</label>
                <input type="text" id="txtUrun" class="form-control">
                <label>Adet</label>
                <input type="text" id="txtAdet" class="form-control"><span id="Adet"></span>
                <br>
                <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
                <hr>
                <div id="sonuc"></div>

            </div>
            <div class="col-md-8">
                <h1>Ürünler</h1>
                <table class="table table-hover" id="tbÜrünler">
                    <tr class="bg-info">
                    <tr>

                        <td>Ali Kılıç</td>
                        <td>Ekmek</td>
                        <td>5</td>
                        <td>
                          <button class="btn btn-danger sil">Sil</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ali Kılıç</td>
                        <td>Yumurta</td>
                        <td>15</td>
                        <td>
                          <button class="btn btn-danger sil">Sil</button>
                        </td>
                    </tr>
                    <tr>

                        <td>Veli Tokmak</td>
                        <td>Sucuk</td>
                        <td>1</td>
                        <td>
                          <button class="btn btn-danger sil">Sil</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Veli Tokmak</td>
                        <td>Süt</td>
                        <td>3</td>
                        <td>
                          <button class="btn btn-danger sil">Sil</button>
                        </td>
                    </tr>

                        <td>Adı Soyadı</td>
                        <td>Ürün</td>
                        <td>Adet</td>
                        <td>Sil</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#txtAdet").keypress(function (e) {
                if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                    $("#sonuc").fadeIn(1000);
                    $("#sonuc").html("Sadece Sayı Giriniz");
                    $("#sonuc").removeClass();
                    $("#sonuc").addClass("alert alert-danger");
                    $("#sonuc").fadeOut(3000);
                    return false;
                }
            });
    });
        $(function() {
            $("#btnKaydet").click(function() {

                var adsoyad = $("#txtAdsoyad").val();
                var ürün = $("#txtUrun").val();
                var adet = $("#txtAdet").val();

                if (adsoyad == "" || ürün == "" || adet == "") {
                    $("#sonuc").fadeIn(1000);
                    $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
                    $("#sonuc").removeClass();
                    $("#sonuc").addClass("alert alert-danger");
                    $("#sonuc").fadeOut(3000);
                    return false;
                }

                $("#tbÜrünler").append("<tr><td>" + adsoyad + "</td><td>" + ürün + "</td><td>" + adet + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
            });

            $(document).on("click", ".sil", function() {
                var satir = $(this).closest("tr");
                satir.remove();

            });
        });
    </script>
</body>

</html>
